    <!-------------------------Start Contact Section--------------------->
    <section id="contact" class="sections">
      <div id="container-contact">
        <div id="contact-icons" class="icons">
          <i class="fas fa-envelope"></i>
        </div>
        <div>
          <h1>Let's get connected</h1>
          <p>Send me a message</p>
          <form
            id="contact-form"
            method="POST"
            action="https://formspree.io/xwklvovw"
            class="contacts">
            <input placeholder="First Name" type="text" name="firstName">
            <input placeholder="Last Name" type="text" name="lastName">
            <input placeholder="E-mail" type="email" name="email">
            <textarea
              maxlength="250"
              style="resize: none;"
              placeholder="Send me a quick message."
              class="text-area"
              name="message">
            </textarea>
            <div>Max Characters : 250</div>
            <input
              class="gotcha"
              type="text"
              style="display: none;"
              name="_gotcha">
            <input id="btn" type="submit" value="Send">
            <br>
            <div
              class="g-recaptcha"
              data-size="compact "
              data-sitekey="6LdwLvkaAAAAABybHV8G-3pZoJlipms9cB1beM3g">
            </div>
          </form>
        </div>
      </div>
    </section>
